<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- âœ… Main Page Heading -->
    <h1
      style="
        text-align: center;
        font-size: 42px;
        margin-top: 20px;
        color: #fff;
        text-shadow: 2px 2px 5px #000;
      "
    >
      ðŸ§  TYPING GAME ðŸŽ®
    </h1>

    <div id="welcomescreen">
      <h2>Typing Speed Game</h2>
      <p>Type the falling words before they reach the bottom.</p>
      <p>Each correct word increases your score.</p>
      <p>If a word hits the bottom, the game ends.</p>
      <button id="startbtn">Start Game</button>
    </div>

    <div id="gamescreen" class="hidden">
      <div id="gamecontainer">
        <div id="wordscontainer"></div>
      </div>

      <input type="text" id="input" placeholder="Type here..." />

      <div id="scoreboard">
        <span>Score: <span id="score">0</span></span>
        <span id="msg">Game On!</span>
      </div>

      <div id="buttons">
        <button id="pausebtn">Pause</button>
        <button id="restartbtn">Restart</button>
        <button id="easyBtn">Easy</button>
        <button id="mediumBtn">Medium</button>
        <button id="hardBtn">Hard</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
